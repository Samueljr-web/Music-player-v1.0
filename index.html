<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Music player - By Samuel</title>
</head>
<body>
  
	<h2 id="title"> Music player </h2>

	<div class="container">
		<div class="top">
		   <h4 id="songtitle"></h4>
	     <div class="theme">
	       <input type="checkbox" class="checkbox" id="checkbox">
	       <label class="label" for="checkbox">
	       <div class="ball"></div>
	      </label>
	    </div>
      </div>
	
	  <div class="album">
	    <div class="artist">
	      <img src="images/" alt="cover" id="cover">
	    </div>
	   </div>
	  <div class="progress-container" id="progressContainer">
		  <div class="progress" id="progress"></div>
	  </div>
	  <div class="controls">
	    <div class="ctrl">
        <i class="fas fa-random"></i>
        <i class="fas fa-step-backward" id="prev"></i>
	    <i class="fa fa-play" id="play"></i>
        <i class="fas fa-step-forward" id="next"></i>
        <i class="fas fa-random" id="random"></i>
	    </div>
	  </div>
	  <audio src="./music/" id="audio"></audio>
	</div>


  <script src="js/index.js"></script>
</body>
</html>
